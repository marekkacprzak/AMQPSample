networks:
  rabbitmq:
    driver: bridge

services:
  rabbitmq:
    hostname: 'mabbit'
    networks:
      - rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=user1!
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - "./data:/var/lib/rabbitmq"
